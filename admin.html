<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Administração – Plataforma</title>
<link rel="stylesheet" href="styles.css">
</head><body>
  <aside class="sidebar">
    <h1>Administração</h1>
    <button id="btnLoad" class="btn">Carregar Configuração</button>
    <nav class="tabs">
      <button data-sec="updates" class="tab active">Atualizações</button>
      <button data-sec="develop" class="tab">Desenvolver Produto</button>
      <button data-sec="edit" class="tab">Editar Produtos</button>
      <button data-sec="order" class="tab">Ordem</button>
      <button data-sec="homeedit" class="tab">Editor da Home</button>
    </nav>
    <button id="btnSave" class="btn">Salvar no GitHub</button>
    <div id="status"></div>
  </aside>
  <main class="content">
    <section id="updates" class="card sec active"></section>
    <section id="develop" class="card sec"></section>
    <section id="edit" class="card sec"></section>
    <section id="order" class="card sec"></section>
    <section id="homeedit" class="card sec"></section>
  </main>
  <script src="admin.js"></script>
</body></html>
