<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Desenvolvimento</title>
  <link rel="stylesheet" href="admin.css"/>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <button id="btnLoadPages" class="btn">Carregar Configuração</button>
    <button id="btnNewPage" class="btn">+ Nova Página</button>
    <button id="btnEditHome" class="btn">Editar Home</button>
    <button id="btnSaveAll" class="btn">Salvar no GitHub</button>
    <div id="status"></div>
  </div>
  <div class="main">
    <h1>Painel de Desenvolvimento</h1>
    <div id="pagesSection" class="section">
      <h2>Páginas de Produto</h2>
      <div id="pagesList"></div>
      <div id="pageEditor" style="display:none; margin-top:20px;"></div>
    </div>
    <div id="homeSection" class="section" style="display:none; margin-top:20px;">
      <h2>Configuração da HomePage</h2>
      <div id="homeEditor"></div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
